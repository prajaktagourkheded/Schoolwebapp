<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div
        class="row"
        style="margin-top: 8%; box-shadow: 1px 1px 10px 10px #d2d8e9;"
      >
        <div class="col-md-6">
          <span
            class="close"
            (click)="goToPage('home')"
            style="
              border-style: solid;
              border-color: whitesmoke;
              border-radius: 1px;
              border-spacing: 0px;
            "
            >&times;</span
          >
          <img
            src="../../../assets/building.png"
            class="img-fluid rounded mx-auto d-block"
            height="100%"
            width="100%"
          />
        </div>
        <div class="col-md-6" style="background-color: #345ed7; padding: 4%;">
          <h3>SCHOOL SETUP</h3>

          <div class="input-container">
            <i
              class="fa fa-building icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="text"
              class="input-field"
              placeholder="Name of School"
              required
            />
          </div>

          <div class="input-container">
            <i
              class="fa fa-graduation-cap icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              list="courses"
              class="input-field"
              name="course"
              id="course"
              placeholder="Curriculum"
            />
            <datalist id="courses">
              <option value="CBSE"> </option>
              <option value="ICSE"> </option>
              <option value="IGCSE"> </option>
              <option value="IB"> </option>
              <option value="COACHING CENTER"> </option>
            </datalist>
          </div>

          <div class="input-container">
            <i
              class="fa fa-users icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="number"
              class="input-field"
              placeholder="Number of Students"
              required
            />
          </div>
          <div class="input-container">
            <i
              class="fa fa-shield icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              list="ranges"
              type="text"
              class="input-field"
              id="range"
              placeholder="Grade Range"
            />
            <datalist
              id="ranges"
              style="background-color: #345ed7; color: white;"
            >
              <option
                value="KG to 12th"
                style="background-color: #345ed7; color: white;"
              >
              </option>
              <option
                value="KG to 6th"
                style="background-color: #345ed7; color: white;"
              >
              </option>
              <option
                value="6th to 10th"
                style="background-color: #345ed7; color: white;"
              >
              </option>
              <option
                value="6th to 12th"
                style="background-color: #345ed7; color: white;"
              >
              </option>
            </datalist>
          </div>
          <div class="input-container">
            <i
              class="fa fa-user icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="text"
              class="input-field"
              placeholder="Name of Chairman/Director"
              required
            />
          </div>
          <div class="input-container">
            <i
              class="fa fa-phone icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="text"
              class="input-field"
              placeholder="Mobile Number"
              required
            />
          </div>
          <div class="input-container">
            <i
              class="fa fa-user icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="text"
              class="input-field"
              placeholder="Name of Principal"
              required
            />
          </div>
          <div class="input-container">
            <i
              class="fa fa-phone icon"
              aria-hidden="true"
              style="zoom: 1.3; color: #dfe4f3;"
            ></i>
            <input
              type="text"
              class="input-field"
              placeholder="Mobile Number"
              required
            />
          </div>
          <div class="input-container">
            <i
              class="fa fa-envelope icon"
              aria-hidden="true"
              style="zoom: 1.1; color: #dfe4f3;"
            ></i>
            <input
              class="input-field"
              type="text"
              placeholder="Email"
              name="usrnm"
            />
          </div>
          <button class="btn btn-info" (click)="goToPage('home')">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
